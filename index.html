<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="newFirstName">
        <input type="text" placeholder="Last Name" id="newLastName">
        <input type="number" placeholder="ID" id="newID">
        <input type="text" placeholder="Title" id="newTitle">
        <input type="number" placeholder="Annual Salary" id="newAnnualSalary">
        <button id="submissionButton">Submit</button>
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id='listOfEmployees'>
                <tr>
                </tr>
            </tbody>
        </table>
        <h3 id="expenses">Monthly Budget: </h3>
</body>
</html>
